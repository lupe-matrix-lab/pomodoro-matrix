name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgirepository1.0-dev libcairo2-dev pkg-config gobject-introspection libglib2.0-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Linux-specific dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          pip install PyGObject==3.48.2

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --add-data "pomodoro.html;." `
            --add-data "icon.png;." `
            --icon "icon.ico" `
            --name "PomodoroMatrix-windows" pomodoro_app.py

      - name: Build with PyInstaller (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --noconfirm --onefile --windowed \
            --add-data "pomodoro.html:." \
            --add-data "icon.png:." \
            --icon "icon.png" \
            --name "PomodoroMatrix-linux" pomodoro_app.py

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pip install Pillow
          pyinstaller --noconfirm --onefile --windowed \
            --add-data "pomodoro.html:." \
            --add-data "icon.png:." \
            --icon "icon.png" \
            --name "PomodoroMatrix-macos" pomodoro_app.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: dist/PomodoroMatrix*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
