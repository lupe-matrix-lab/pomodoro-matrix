<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Matrix - Lupe Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #050505;
            color: #00ff41;
        }
        .matrix-bg {
            background: linear-gradient(180deg, rgba(0, 255, 65, 0.05) 0%, rgba(0, 0, 0, 0) 100%);
        }
        .btn-matrix {
            border: 1px solid #00ff41;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-matrix:hover:not(:disabled) {
            background-color: #00ff41;
            color: #000;
            box-shadow: 0 0 15px #00ff41;
        }
        .btn-matrix:disabled {
            border-color: #004411;
            color: #004411;
            cursor: not-allowed;
        }
        .progress-bar {
            transition: width 1s linear;
        }
        .active-tab {
            background-color: #00ff41;
            color: #000;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 matrix-bg">
    <div class="max-w-md w-full border border-[#00ff41] p-8 rounded-lg shadow-[0_0_20px_rgba(0,255,65,0.2)] bg-black/80">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2 tracking-widest">POMODORO_MATRIX</h1>
            <p class="text-xs text-[#008f11]">SYSTEM_VERSION: 1.0.0</p>
        </header>

        <!-- Timer Tabs -->
        <div class="flex justify-between mb-8 gap-2">
            <button id="pomodoroTab" class="flex-1 py-2 text-xs btn-matrix active-tab" onclick="setMode('pomodoro')">Work</button>
            <button id="shortBreakTab" class="flex-1 py-2 text-xs btn-matrix" onclick="setMode('shortBreak')">Short</button>
            <button id="longBreakTab" class="flex-1 py-2 text-xs btn-matrix" onclick="setMode('longBreak')">Long</button>
        </div>

        <!-- Timer Display -->
        <div class="text-center mb-8">
            <div id="timer" class="text-7xl font-bold mb-4">25:00</div>
            <div class="w-full bg-[#004411] h-1 rounded-full overflow-hidden">
                <div id="progress" class="progress-bar bg-[#00ff41] h-full" style="width: 100%"></div>
            </div>
        </div>

        <!-- Task Info -->
        <div class="mb-8 text-center">
            <div id="statusLabel" class="text-sm mb-2 opacity-80">FOCUSING_ON_REALITY</div>
            <div class="text-xs">Interval: <span id="intervalCount">1</span>/4</div>
        </div>

        <!-- Controls -->
        <div class="grid grid-cols-2 gap-4">
            <button id="startBtn" class="py-3 btn-matrix font-bold" onclick="toggleTimer()">START</button>
            <button id="resetBtn" class="py-3 btn-matrix font-bold" onclick="resetTimer()">RESET</button>
        </div>

        <!-- Settings (Mini) -->
        <div class="mt-8 pt-6 border-t border-[#004411]">
            <details class="text-xs">
                <summary class="cursor-pointer opacity-50 hover:opacity-100 transition-opacity">HARDWARE_CONFIG</summary>
                <div class="grid grid-cols-3 gap-2 mt-4">
                    <div>
                        <label class="block mb-1">Work</label>
                        <input type="number" id="workInput" value="25" class="w-full bg-black border border-[#004411] p-1 text-[#00ff41]">
                    </div>
                    <div>
                        <label class="block mb-1">Short</label>
                        <input type="number" id="shortInput" value="5" class="w-full bg-black border border-[#004411] p-1 text-[#00ff41]">
                    </div>
                    <div>
                        <label class="block mb-1">Long</label>
                        <input type="number" id="longInput" value="15" class="w-full bg-black border border-[#004411] p-1 text-[#00ff41]">
                    </div>
                </div>
            </details>
        </div>
    </div>

    <!-- Audio system handled via Web Audio API -->

    <script>
        let timeLeft;
        let timerId = null;
        let currentMode = 'pomodoro';
        let intervalsDone = 0;
        let audioCtx = null;
        
        const timerDisplay = document.getElementById('timer');
        const progressDisplay = document.getElementById('progress');
        const startBtn = document.getElementById('startBtn');
        const statusLabel = document.getElementById('statusLabel');
        const intervalCount = document.getElementById('intervalCount');

        const configs = {
            pomodoro: { label: 'FOCUSING_ON_REALITY', inputId: 'workInput' },
            shortBreak: { label: 'SYSTEM_COOLING', inputId: 'shortInput' },
            longBreak: { label: 'DEEP_REBOOT', inputId: 'longInput' }
        };

        // --- Persistence Logic ---
        function saveState() {
            const state = {
                timeLeft,
                currentMode,
                intervalsDone,
                lastUpdate: Date.now()
            };
            localStorage.setItem('pomodoro_matrix_state', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('pomodoro_matrix_state');
            if (saved) {
                const state = JSON.parse(saved);
                currentMode = state.currentMode;
                intervalsDone = state.intervalsDone;
                timeLeft = state.timeLeft;
                
                // Update UI tabs
                document.querySelectorAll('.btn-matrix').forEach(btn => btn.classList.remove('active-tab'));
                document.getElementById(currentMode + 'Tab').classList.add('active-tab');
                statusLabel.textContent = configs[currentMode].label;
                
                updateDisplay();
                return true;
            }
            return false;
        }
        // -------------------------

        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'square'; 
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
            
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.4, audioCtx.currentTime + 0.02); // Louder
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.8); // Longer decay

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.8);
        }

        function init() {
            if (!loadState()) {
                timeLeft = document.getElementById(configs[currentMode].inputId).value * 60;
                updateDisplay();
            }
        }

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            const timeStr = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            timerDisplay.textContent = timeStr;
            document.title = `${timeStr} - ${currentMode.toUpperCase()}`;
            
            const total = document.getElementById(configs[currentMode].inputId).value * 60;
            const percentage = (timeLeft / total) * 100;
            progressDisplay.style.width = `${percentage}%`;

            // Update interval display
            intervalCount.textContent = (intervalsDone % 4) + 1;
        }

        function setMode(mode) {
            stopTimer();
            currentMode = mode;
            
            // Update UI
            document.querySelectorAll('.btn-matrix').forEach(btn => btn.classList.remove('active-tab'));
            document.getElementById(mode + 'Tab').classList.add('active-tab');
            statusLabel.textContent = configs[mode].label;
            
            timeLeft = document.getElementById(configs[currentMode].inputId).value * 60;
            updateDisplay();
            saveState();
        }

        function toggleTimer() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            if (timerId) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (timerId) return;
            startBtn.textContent = 'PAUSE';
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                saveState(); // Save every second
                if (timeLeft <= 0) {
                    finishInterval();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerId);
            timerId = null;
            startBtn.textContent = 'START';
            saveState();
        }

        function resetTimer() {
            stopTimer();
            localStorage.removeItem('pomodoro_matrix_state');
            init();
        }

        function finishInterval() {
            stopTimer();
            playBeep();
            
            setTimeout(playBeep, 900);
            setTimeout(playBeep, 1800);

            let oldMode = currentMode;
            if (currentMode === 'pomodoro') {
                intervalsDone++;
                
                if (intervalsDone % 4 === 0) {
                    setMode('longBreak');
                } else {
                    setMode('shortBreak');
                }
            } else {
                setMode('pomodoro');
            }
            saveState();
        }

        init();
    </script>
</body>
</html>
